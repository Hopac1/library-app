<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/favicon.png"/>
    <title>My Library</title>
</head>
<body>
    <h1>My Library</h1>
    <div class="new-book">
        <button class="new-book-btn">New Book</button>
    </div>
    <div class="library-container">

    </div>
    <div class="modal-container">
        <div class="modal">
            <div class="modal-header">
            <h2>Add new book modal</h2>
            <span class="close-modal">&times;</span>
            </div>
            <form>
                <label for="book-title" class="form-contents">Book Title: </label><br>
                <input type="text" id="book-title" class="form-contents" name="book-title"><br>

                <label for="book-author" class="form-contents">Author: </label><br>
                <input type="text" id="book-author" class="form-contents" name="book-author"><br>

                <label for="book-pages" class="form-contents">Pages: </label><br>
                <input type="text" id="book-pages" class="form-contents" name="book-pages"><br>

                <label for="read-or-not" class="form-contents">Have you read it? </label><br>
                <input type="checkbox" id="read-or-not" class="form-contents" name="read-or-not"><br>

                <input type="button" id="submit-btn" name="submit-btn" class="form-contents" value="Add Book">
            </form>
        </div>
    </div>
</body>
<script src="/script.js"></script>
</html>
