<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/images/favicon.png"/>
    <title>My Library</title>
</head>
<body>
    <h1>My Library</h1>
    <div class="new-book">
        <button class="new-book-btn button">New Book</button>
    </div>
    <div class="library-container">

    </div>
    <div class="modal-container">
        <div class="modal">
            <div class="modal-header">
            <h2>Add new book modal</h2>
            <span class="close-modal">&times;</span>
            </div>
            <form id="new-book-form">
                <label for="book-title" class="form-contents">Book Title: </label><br>
                <input type="text" id="book-title" class="form-contents" name="book-title"><br>

                <label for="book-author" class="form-contents">Author: </label><br>
                <input type="text" id="book-author" class="form-contents" name="book-author"><br>

                <label for="book-pages" class="form-contents">Pages: </label><br>
                <input type="text" id="book-pages" class="form-contents" name="book-pages"><br>

                <label for="read-or-not" class="form-contents">Have you read it? </label><br>
                <input type="radio" id="read" class="form-contents" name="read-or-not">
                <label for="read-or-not" class="form-contents">Yes</label><br>
                <input type="radio" id="not-read" class="form-contents" name="read-or-not" checked="true">
                <label for="read-or-not" class="form-contents">No</label><br>

                <input type="button" id="submit-btn" name="submit-btn" class="form-contents button" value="Add Book">
                <!-- <button id="submit-btn" class="form-contents">Add Book</button> -->
            </form>
        </div>
    </div>
    <div id="footer">
        <p id="footer-p">Made by Chris K</p>
        <a href="https://github.com/Hopac1"><img id="github-logo" src="images/github.png" alt="github-logo"></a>
    </div>
</body>
<script src="/script.js"></script>
</html>
